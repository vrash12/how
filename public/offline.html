<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PatientCare - Offline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        h1 {
            color: #3c7bbe;
        }
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
            color: #6c757d;
        }
        .message {
            margin: 20px 0;
            line-height: 1.5;
        }
        .btn {
            padding: 10px 20px;
            background-color: #3c7bbe;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #2d5f95;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“¶</div>
        <h1>You're Offline</h1>
        <p class="message">
            It looks like you lost your internet connection. Don't worry - any data you've entered will be saved locally 
            and synchronized automatically when you're back online.
        </p>
        <p>
            You can continue working with previously loaded data, and create new records offline.
        </p>
        <button class="btn" onclick="window.location.reload()">Try Again</button>
        <div id="sync-status" style="margin-top: 20px;"></div>
    </div>

    <script>
        // Check connection status periodically
        setInterval(() => {
            const status = document.getElementById('sync-status');
            if (navigator.onLine) {
                status.textContent = "Connection restored! Redirecting...";
                setTimeout(() => window.location.reload(), 1500);
            } else {
                status.textContent = "Still offline. Waiting for connection...";
            }
        }, 3000);
    </script>
</body>
</html>
